<style>
th
{
	cursor:pointer;
}
</style>
<div class="folder-content">
	<h2>Sét Meta cho link tag</h2>
	<div class="line top"></div><div class="clear"></div>
	<!--begin table data-->
	<div class="table">
		<table width="100%" cellspacing="0" cellpadding="0" border="0">
			<thead>
				<tr align="center" class="table-title">
				  <th class="bdtop bdbottom bdleft" align="right" width="20%">Tên Tag &nbsp;</th>
				  <th  class="bdtop bdbottom bdleft" align="left"><p>Meta(Title || Keyword || Content)</p></th>
				 
				</tr>
			</thead>
			<tbody>	
				<tr style="border-right:0px;">
					<td align=right style="border-right:0px;">
						<input type="text" value=""  name="tag_0"  id="tag_0" style="width:120px; text-align:right"  />&nbsp;
					</td>
					<td class="bdleft">
						&nbsp;<input type="text" value=""  name="tag_0" id="meta_0" style="width:93%"/><br/>
						&nbsp;Thêm link vào box TAG mỗi link cách nhau đâu "||"<br/>
						&nbsp;<textarea id="link_0" rows="3" cols="115"></textarea><br/>
						<input type="button" id="tag_0" style="float:right;margin:0 42px 0px 0px" value="Thêm mới" name="save" onclick="addEditMeta('0')"/>
						
					</td>
				</tr>
				<!-- BEGIN ListRow -->
					<tr style="border-right:0px;">
						<td align=right style="border-right:0px;">
					 		<input type="text" value="{tag}"  name="tag_{id}" id="tag_{id}" style="width:120px; text-align:right" readonly="true" />&nbsp;
						</td>
						<td class="bdleft">
							&nbsp;<input type="text" value="{meta}"  name="meta_{id}" style="width:93%" id="meta_{id}"/><br/>
							&nbsp;Thêm link vào box TAG mỗi link cách nhau đâu "||"<br/>
							&nbsp;<textarea id="link_{id}" rows="3" cols="115">{link}</textarea><br/>
							<input style="float:right;margin:0 42px 0px 0px" id="button_{id}" type="button" value="Sửa Meta" name="save" onclick="addEditMeta('{id}')"/>
						</td>
					</tr>
				<!-- END ListRow -->
			</tbody>
	  </table>
	  
	</div>
</div>
<script type="text/javascript">
	
	function addEditMeta(id)
	{
		$("#button_"+id).removeAttr('onclick');
		
		if(id==0) action='add';
		else action='edit';
		$.post("ajax.php?fnc=admin.tag.process&path=news",
			{'action':action,'id':id,'tag':$("#tag_"+id).val(),'meta':$("#meta_"+id).val(),'link':$("#link_"+id).val()},
			function(data)
			{
				if(data==1){
					window.location.reload();
				}	
				else{
					alert(data);
					alert("Đã có lỗi xảy ra, bạn vui lòng kiểm tra lại.");
				}
						
			}			
		)
	}
</script>
